<mat-card class="example-card">
    <img
      mat-card-image
      src="{{ product.imagePath }}"
      alt="Photo of a Shiba Inu"
    />
    <mat-card-content>
      <p>
        {{ product.name }}
      </p>
      <h5>{{ product.price }} $</h5>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>

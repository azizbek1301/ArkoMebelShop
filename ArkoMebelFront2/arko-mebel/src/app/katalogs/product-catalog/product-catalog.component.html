<mat-card class="example-card">
  <img
    mat-card-image
    src="http://localhost:5085/{{product.photoPath}}"
    alt="Photo of a Shiba Inu"
  />
  <h3>{{product.id}}</h3>
  <mat-card-content>
    <p>
      {{ product.name }}
    </p>
    <h5>{{ product.id }} $</h5>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
